<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Fake Email sign up</h1>
    <form action="ej3.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Names: </label>
            <input type="text" name="name" id="name" placeholder="David">
            <input type="text" name="name" placeholder="Alejandro">

            <br><br>

            <label for="lastname">Last Names: </label>
            <input type="text" name="lastname" id="lastname" placeholder="Massana">
            <input type="text" name="lastname" placeholder="Zacatares">

            <br><br>

            <label for="birth">Birthday: </label>
            <input type="date" name="birthday" id="birth" placeholder="dd/mm/aaaa">

            <br><br>

            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="F">F
            <input type="radio" name="gender" value="M">M
            <input type="radio" name="gender" value="Other">Other:
            <input type="text" name="gender">
        </fieldset>
        <br>
        <fieldset>
            <legend>Sing Up Information</legend>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>

            <br><br>
            <label for="pass">Password: </label>
            <input type="password" name="pass" id="pass" placeholder="Password">

            <br><br>
            <label for="verify">Verify Password: </label>
            <input type="password" name="verify" id="verify" placeholder="Password">
        </fieldset>

        <br>
        <input type="submit" name="submitbutton" value="Submit">
        <input type="reset" name="resetbutton" value="Reset Fields">
    </form>
</body>
</html>
